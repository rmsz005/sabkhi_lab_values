---
# Benchmark Operator Configuration
# This configuration follows the sabkhi_lab GitOps pattern

benchmark-operator:
  # Operator configuration
  operator:
    # Single replica for the operator
    replicaCount: 1

    # Use the latest stable image
    image:
      repository: quay.io/cloud-bulldozer/benchmark-operator
      pullPolicy: Always
      tag: latest

    # Redis image for benchmark coordination
    redisImage:
      repository: quay.io/cloud-bulldozer/redis
      pullPolicy: Always
      tag: latest

    # Resource allocation for operator
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 200m

    # Node selector for operator placement
    nodeSelector: {}

    # Tolerations for operator scheduling
    tolerations: []

    # Affinity rules for operator scheduling
    affinity: {}

