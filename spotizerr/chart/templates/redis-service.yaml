{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spotizerr.redis.fullname" . }}
  labels:
    {{- include "spotizerr.redis.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  ports:
  - port: {{ .Values.redis.service.port }}
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    {{- include "spotizerr.redis.selectorLabels" . | nindent 4 }}
{{- end }}

