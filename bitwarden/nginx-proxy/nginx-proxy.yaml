---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitwarden-nginx-proxy-config
  namespace: bitwarden
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      server {
        listen 80;
        server_name _;
        
        # API service
        location /api/ {
          proxy_pass http://bitwarden-self-host-api:5000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Identity service
        location /identity/ {
          proxy_pass http://bitwarden-self-host-identity:5000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Attachments service
        location /attachments/ {
          proxy_pass http://bitwarden-self-host-attachments:5000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Icons service
        location /icons/ {
          proxy_pass http://bitwarden-self-host-icons:5000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Notifications service
        location /notifications/ {
          proxy_pass http://bitwarden-self-host-notifications:5000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Events service
        location /events/ {
          proxy_pass http://bitwarden-self-host-events:5000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Admin service
        location /admin/ {
          proxy_pass http://bitwarden-self-host-admin:5000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # SSO service
        location /sso/ {
          proxy_pass http://bitwarden-self-host-sso:5000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Web service (catch-all)
        location / {
          proxy_pass http://bitwarden-self-host-web:5000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwarden-nginx-proxy
  namespace: bitwarden
  labels:
    app: bitwarden-nginx-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitwarden-nginx-proxy
  template:
    metadata:
      labels:
        app: bitwarden-nginx-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            cpu: 20m
            memory: 100Mi
      volumes:
      - name: nginx-config
        configMap:
          name: bitwarden-nginx-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: bitwarden-nginx-proxy
  namespace: bitwarden
  labels:
    app: bitwarden-nginx-proxy
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: bitwarden-nginx-proxy

