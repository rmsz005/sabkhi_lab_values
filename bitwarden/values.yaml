---
general:
  # Domain name for Bitwarden
  domain: "bitwarden.internal.rmsz005.com"
  
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      nginx.ingress.kubernetes.io/proxy-body-size: "105M"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
      cert-manager.io/cluster-issuer: "letsencrypt"
      cert-manager.io/common-name: "bitwarden.internal.rmsz005.com"
    
    tls:
      name: bitwarden-tls
      clusterIssuer: letsencrypt
    
    paths:
      web:
        path: /(.*)
        pathType: ImplementationSpecific
      attachments:
        path: /attachments/(.*)
        pathType: ImplementationSpecific
      api:
        path: /api/(.*)
        pathType: ImplementationSpecific
      icons:
        path: /icons/(.*)
        pathType: ImplementationSpecific
      notifications:
        path: /notifications/(.*)
        pathType: ImplementationSpecific
      events:
        path: /events/(.*)
        pathType: ImplementationSpecific
      scim:
        path: /scim/(.*)
        pathType: ImplementationSpecific
      sso:
        path: /(sso/.*)
        pathType: ImplementationSpecific
      identity:
        path: /(identity/.*)
        pathType: ImplementationSpecific
      admin:
        path: /(admin/?.*)
        pathType: ImplementationSpecific
  
  # Disable account registration (set email for admin users below)
  disableUserRegistration: "false"
  
  # Comma-separated list of email addresses for Admin users
  admins: "ramzy.sabkhi@gmail.com"
  
  email:
    replyToEmail: "no-reply@rmsz005.com"
    smtpHost: "smtp-relay.brevo.com"
    smtpPort: "587"
    smtpSsl: "false"  # Using TLS not SSL
    smtpTrustServer: "false"
    smtpSslOverride: "false"
    smtpStartTls: "true"
  
  sso:
    enforceSsoPolicyForAllUsers: false
  
  # ReadWriteMany access mode for shared storage
  volumeAccessMode: "ReadWriteMany"
  
  # Enable cloud communication for billing sync
  enableCloudCommunication: false
  cloudRegion: EU

# Shared storage class (must support ReadWriteMany)
sharedStorageClassName: "longhorn"

# Reference to sealed secret
secrets:
  secretName: bitwarden-secret
  secretProviderClass: ""

# Disable built-in database - use external MSSQL
database:
  enabled: false

# Component configuration
component:
  admin:
    resources:
      requests:
        memory: "160Mi"
        cpu: "20m"
      limits:
        memory: null
        cpu: null
  
  api:
    resources:
      requests:
        memory: "300Mi"
        cpu: "20m"
      limits:
        memory: null
        cpu: null
  
  attachments:
    resources:
      requests:
        memory: "100Mi"
        cpu: "20m"
      limits:
        memory: null
        cpu: null
  
  events:
    resources:
      requests:
        memory: "125Mi"
        cpu: "20m"
      limits:
        memory: null
        cpu: null
  
  icons:
    resources:
      requests:
        memory: "160Mi"
        cpu: "20m"
      limits:
        memory: null
        cpu: null
  
  identity:
    resources:
      requests:
        memory: "140Mi"
        cpu: "20m"
      limits:
        memory: null
        cpu: null
  
  notifications:
    resources:
      requests:
        memory: "160Mi"
        cpu: "20m"
      limits:
        memory: null
        cpu: null
  
  scim:
    enabled: false  # Disable SCIM unless needed
  
  sso:
    resources:
      requests:
        memory: "160Mi"
        cpu: "20m"
      limits:
        memory: null
        cpu: null
  
  web:
    resources:
      requests:
        memory: "100Mi"
        cpu: "20m"
      limits:
        memory: null
        cpu: null

# Volume configuration
volume:
  logs:
    enabled: true
    size: 1Gi
    storageClass: "longhorn-ssd-replicated"
  
  attachments:
    enabled: true
    size: 10Gi
    storageClass: "longhorn-ssd-replicated"
  
  dataprotection:
    enabled: true
    size: 1Gi
    storageClass: "longhorn-ssd-replicated"
  
  licenses:
    enabled: true
    size: 1Gi
    storageClass: "longhorn-ssd-replicated"

