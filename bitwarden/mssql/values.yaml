---
global:
  storageClass: "longhorn-ssd-replicated"

auth:
  database: bitwarden
  username: bitwardenuser
  existingSecret: mssql-secret
  createDatabase: true

# Persistence
persistence:
  enabled: true
  storageClass: "longhorn-ssd-replicated"
  size: 20Gi

# Resources
resources:
  requests:
    memory: "2Gi"
    cpu: "1000m"
  limits:
    memory: "4Gi"
    cpu: "2000m"

# Service configuration
service:
  type: ClusterIP
  port: 1433

# MSSQL edition: Developer, Express, Standard, Enterprise, EnterpriseCore
edition: "Developer"

