---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Key annotations for ArgoCD's internal TLS
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/backend-protocol-version: "HTTP/1.1"
    # Skip TLS verification for internal backend
    nginx.ingress.kubernetes.io/backend-protocol-https-verify: "false"
    # Use your external certificate
    cert-manager.io/cluster-issuer: "letsencrypt"
    cert-manager.io/common-name: "argocd.internal.rmsz005.com"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - argocd.internal.rmsz005.com
    secretName: argocd-tls
  rules:
  - host: argocd.internal.rmsz005.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443  # Changed to 443 since ArgoCD serves HTTPS internally