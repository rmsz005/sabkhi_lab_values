{{- if .Values.clusterIssuer.enabled }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.clusterIssuer.name }}
spec:
  acme:
    server: {{ .Values.clusterIssuer.server }}
    email: {{ .Values.clusterIssuer.email }}
    privateKeySecretRef:
      name: {{ .Values.clusterIssuer.name }}
    solvers:
    - dns01:
        cloudflare:
          email: {{ .Values.clusterIssuer.cloudflare.email }}
          apiTokenSecretRef:
            name: {{ .Values.clusterIssuer.cloudflare.apiTokenSecretRef.name }}
            key: {{ .Values.clusterIssuer.cloudflare.apiTokenSecretRef.key }}
{{- end }}