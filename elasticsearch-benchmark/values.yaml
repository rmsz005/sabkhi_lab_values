---
# Minimal Elasticsearch for benchmark-operator results
# Single node, small resources

replicas: 1
minimumMasterNodes: 1

# Small resource allocation
esJavaOpts: "-Xmx512m -Xms512m"

resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

# Storage for benchmark results
volumeClaimTemplate:
  accessModes: ["ReadWriteOnce"]
  storageClassName: "longhorn-ssd-replicated"
  resources:
    requests:
      storage: 10Gi

# Security - minimal for internal use
esConfig:
  elasticsearch.yml: |
    xpack.security.enabled: false
    xpack.security.enrollment.enabled: false

# Service configuration
service:
  type: ClusterIP
  port: 9200

