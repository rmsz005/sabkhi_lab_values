---
# Spotizerr Data PVC - Config, creds, watch, history
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spotizerr-data
  namespace: media
  labels:
    app: spotizerr
    component: data
  annotations:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/critical: enabled
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-ssd-replicated
  resources:
    requests:
      storage: 1Gi
---
# Spotizerr Logs PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spotizerr-logs
  namespace: media
  labels:
    app: spotizerr
    component: logs
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-ssd-replicated
  resources:
    requests:
      storage: 2Gi
---
# Spotizerr Cache PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spotizerr-cache
  namespace: media
  labels:
    app: spotizerr
    component: cache
  annotations:
    # Cache data - no backup needed
    argocd.argoproj.io/sync-options: Prune=false
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-ssd-replicated
  resources:
    requests:
      storage: 500Mi
---
# Spotizerr Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spotizerr-redis
  namespace: media
  labels:
    app: spotizerr
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-ssd-replicated
  resources:
    requests:
      storage: 2Gi

