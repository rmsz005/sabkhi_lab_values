---
# Google Takeout Processor Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: google-takeout-processor
  namespace: processing
  labels:
    app: google-takeout-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: google-takeout-processor
  template:
    metadata:
      labels:
        app: google-takeout-processor
    spec:
      serviceAccountName: google-takeout-processor
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: processor
        image: ubuntu:22.04
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          # Update package list and install basic tools
          apt-get update && apt-get install -y \
            wget \
            unzip \
            curl \
            && apt-get clean \
            && rm -rf /var/lib/apt/lists/*
          
          # Download and install immich-go
          cd /tmp
          wget https://github.com/simulot/immich-go/releases/latest/download/immich-go_Linux_x86_64.tar.gz
          tar -xzf immich-go_Linux_x86_64.tar.gz
          mv immich-go /usr/local/bin/
          chmod +x /usr/local/bin/immich-go
          rm immich-go_Linux_x86_64.tar.gz
          
          # Create workspace directory
          mkdir -p /workspace
          
          echo "Container ready with wget, unzip, and immich-go installed."
          echo "Workspace: /workspace (500GB storage)"
          echo "To connect: kubectl exec -it deployment/google-takeout-processor -n processing -- /bin/bash"
          
          # Keep container running
          tail -f /dev/null
        resources:
          requests:
            memory: "2Gi"
            cpu: "5000m"
          limits:
            memory: "8Gi"
            cpu: "7000m"
        volumeMounts:
        - name: workspace-storage
          mountPath: /workspace
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      volumes:
      - name: workspace-storage
        persistentVolumeClaim:
          claimName: google-takeout-processor-pvc
      restartPolicy: Always
