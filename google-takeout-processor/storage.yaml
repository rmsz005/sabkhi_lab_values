---
# Google Takeout Processor Storage - 500GB HD with 2 replicas
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: google-takeout-processor-pvc
  namespace: processing
  labels:
    app: google-takeout-processor
    component: storage
spec:
  accessModes:
    - ReadWriteOnce  # Single pod access is sufficient
  resources:
    requests:
      storage: 500Gi
  storageClassName: longhorn-hd-single  # Use non-replicated HD storage for cost efficiency
