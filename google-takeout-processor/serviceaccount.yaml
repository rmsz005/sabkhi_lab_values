---
# Service Account for Google Takeout Processor
apiVersion: v1
kind: ServiceAccount
metadata:
  name: google-takeout-processor
  namespace: processing
  labels:
    app: google-takeout-processor
---
# Basic ClusterRole for kubectl access (optional - for advanced users)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: google-takeout-processor-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
---
# Bind the service account to the role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: google-takeout-processor-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: google-takeout-processor-role
subjects:
- kind: ServiceAccount
  name: google-takeout-processor
  namespace: processing
