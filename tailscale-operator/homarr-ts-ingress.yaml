---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homarr-tailscale
  namespace: homarr
  annotations:
    tailscale.com/tags: "tag:k8s"
spec:
  ingressClassName: tailscale
  rules:
  - host: homarr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homarr
            port:
              number: 7575
  tls:
  - hosts:
    - homarr
