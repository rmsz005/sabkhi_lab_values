---
# Immich Library Storage - 400GB HD with 2 replicas
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-library-pvc
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 400Gi
  storageClassName: longhorn-hd-replicated
---
# PostgreSQL Storage - 20GB NVMe (sufficient for production) with 2 replicas
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-postgresql-pvc
  namespace: immich
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi  # Increased for production use
  storageClassName: longhorn-nvme-replicated  # Try NVMe first
